---
# defaults file for vault-audit
vault_root_token_file: "{{ ansible_facts['user_dir'] }}/.vault_root_token"

# Audit log directory settings (directory we create; file_path is derived below)
vault_audit_log_dir: "/var/log/vault"

# Audit device configuration (file_path aligned with vault_audit_log_dir)
vault_audit_devices:
  - device_type: "file"
    path: "file_audit"
    description: "File-based audit logging"
    options:
      file_path: "{{ vault_audit_log_dir }}/audit.log"
      log_raw: false
      hmac_accessor: true
      mode: "0600"

# Audit log file/dir ownership and mode
vault_audit_log_owner: "vault"
vault_audit_log_group: "vault"
vault_audit_log_dir_mode: "0755"
vault_audit_log_file_mode: "0600"

# Audit device management
vault_audit_force_enable: false
vault_audit_remove_existing: false
